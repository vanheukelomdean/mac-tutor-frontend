<body>
    <div class="navbar">
        <a id="brand" href="findtutor.html">MacTutor</a>
        <a href="index.html">
            <i class="fa fa-home" style="font-size:23px;"></i>
        </a>
        <a href="findtutor.html">Find Help</a>
        <a href="helpstudent.html">Give Help</a>
        <a href="javascript:void(0);" class="hamburger" id="hamburger">
            <i class="fa fa-bars"></i>
        </a>
        <div class="search">
            <input type="text" placeholder="Search..">
            <button>
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <br/>
        <h1 class="text-center">Earn money as a McMaster tutor or find a tutor for your class!</h1>

            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">

            <div class="form-group">

            <input type="button" value="Login" id="login" class="btn btn-primary"/>
        </form>
        <a class="text-center" href="signup.html">Sign Up</a>
    </div>
    </br>

<script>
    $("#hamburger").click(funtion => {
        navbar = $(".navbar")[0];
        if (navbar.className === "navbar") {
            navbar.className += " responsive";
        } else {
            navbar.className = "navbar";
        }
    });
</script>
